name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.your-domain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"

          # Add your staging deployment commands here
          # Examples:
          # kubectl set image deployment/rebac-api-staging api=${{ needs.build-and-push.outputs.image-tag }}
          # docker-compose -f docker-compose.staging.yml up -d
          # ssh user@staging-server "cd /app && docker-compose pull && docker-compose up -d"

      - name: Run database migrations (staging)
        run: |
          echo "Running database migrations for staging"
          # Add migration commands
          # kubectl exec -it deployment/rebac-api-staging -- npx prisma migrate deploy
          # docker-compose -f docker-compose.staging.yml exec app npx prisma migrate deploy

      - name: Health check (staging)
        run: |
          echo "Performing health check"
          sleep 30  # Wait for deployment
          # curl -f https://staging.your-domain.com/ || exit 1
          echo "Health check passed"

      - name: Run smoke tests (staging)
        run: |
          echo "Running smoke tests"
          # Add smoke test commands
          # npm run test:smoke -- --base-url=https://staging.your-domain.com

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event.inputs.environment != 'staging'
    environment:
      name: production
      url: https://your-production-domain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment backup
        run: |
          echo "Creating deployment backup"
          # Add backup commands
          # kubectl get deployment rebac-api -o yaml > backup-$(date +%Y%m%d-%H%M%S).yaml

      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"

          # Add your production deployment commands here
          # Examples:
          # kubectl set image deployment/rebac-api api=${{ needs.build-and-push.outputs.image-tag }}
          # docker-compose -f docker-compose.prod.yml up -d
          # ssh user@prod-server "cd /app && docker-compose pull && docker-compose up -d"

      - name: Run database migrations (production)
        run: |
          echo "Running database migrations for production"
          # Add migration commands with backup
          # kubectl exec -it deployment/rebac-api -- npx prisma migrate deploy
          # docker-compose -f docker-compose.prod.yml exec app npx prisma migrate deploy

      - name: Health check (production)
        run: |
          echo "Performing health check"
          sleep 30  # Wait for deployment
          MAX_RETRIES=5
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # if curl -f https://your-production-domain.com/; then
            if true; then  # Placeholder
              echo "Health check passed"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Health check failed, retrying... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep 10
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback"
          # Add rollback commands
          # kubectl rollout undo deployment/rebac-api
          # docker-compose -f docker-compose.prod.yml rollback

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment to production successful"
          # Add notification commands (Slack, email, etc.)
          # curl -X POST https://hooks.slack.com/services/YOUR/WEBHOOK \
          #   -d '{"text":"Production deployment successful: ${{ github.sha }}"}'

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Deployment to production failed"
          # Add notification commands
          # curl -X POST https://hooks.slack.com/services/YOUR/WEBHOOK \
          #   -d '{"text":"Production deployment failed: ${{ github.sha }}"}'

  cd-summary:
    name: CD Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging, deploy-production]
    if: always()

    steps:
      - name: CD Status
        run: |
          echo "## CD Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push | ${{ needs.build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Staging | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Production | ${{ needs.deploy-production.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** ${{ needs.build-and-push.outputs.image-digest }}" >> $GITHUB_STEP_SUMMARY
